<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Convert</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="heading">Tempratue conversion</h1>
        </div>
        <div class="digc">
            <input type="number" name="celcius" class="cel" placeholder="celcius">
        </div>
        <div class="digf">
            <input type="number" name="fahrenheit" class="fah" placeholder="fahrenheit">
        </div>
        <div class="digk">
            <input type="number" name="kelven" class="kel" placeholder="kelven">
        </div>
        <div class="button">
            <button class="btn">All clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
